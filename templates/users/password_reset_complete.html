{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - TelecomPedia{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    
                    <h2 class="mb-3">Password Reset Complete</h2>
                    
                    <p class="text-muted mb-4">
                        Your password has been set. You may go ahead and log in now.
                    </p>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In Now</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">Go to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
